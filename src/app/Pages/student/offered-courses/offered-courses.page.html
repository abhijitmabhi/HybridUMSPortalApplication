<ion-header>
  <ion-toolbar color="aiubthemecolor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Offered Courses
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mat-elevation-z8">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Course">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">

      <!-- Course Column -->
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Course </th>
        <td mat-cell *matCellDef="let element"> {{element.course}} </td>
      </ng-container>

      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time1}} <br /> {{element.time2}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</ion-content>
<ion-footer>
  <mat-paginator [pageSizeOptions]="[25, 30, 40]" showFirstLastButtons></mat-paginator>
</ion-footer>
