<ion-header>
    <ion-toolbar color="aiubthemecolor">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Home
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-item-group>
      <ion-item-divider>
        <ion-chip outline="true" color="primary">
          <ion-label color="primary">Class Schedule</ion-label>
        </ion-chip>
      </ion-item-divider>
      
      <ion-item>
        <ion-label>Today</ion-label>
        <ion-label>No Class On This Day</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Tomorrow</ion-label>
        <ion-label>No Class On This Day</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>22 March 2019</ion-label>
        <ion-label>No Class On This Day</ion-label>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
        <ion-item-divider>
            <ion-chip outline="true" color="primary">
              <ion-label color="primary">Registration</ion-label>
            </ion-chip>
        </ion-item-divider>   
    </ion-item-group>

      <ion-card *ngFor="let item of dashboard.Courses">      
          <ion-card-content>
				<ion-item>
					<ion-label>
						<b>{{item.ID}} -  {{item.Title}}  [{{item.Section}}]</b>
					</ion-label>
				</ion-item> 
				<ion-item>
					<ion-text>
						Status :  {{item.Status}}
					</ion-text>
				</ion-item> 
				<ion-item>
					<ion-label>
						Result : {{item.Grade}} ({{item.Marks}})
					</ion-label>
				</ion-item> 	
		  </ion-card-content>
      </ion-card>

  </ion-content>
