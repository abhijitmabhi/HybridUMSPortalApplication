  <ion-toolbar color="aiubthemecolor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Attendance</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-item style="width: 100%; padding: 10px;">
    <ion-label>Select Month</ion-label>
    <ion-select placeholder="Select One" [(ngModel)]='nrSelect' (ionChange)="onChangePayroll()">
      <ion-select-option *ngFor="let payroll of payrollList" [value]="payroll.Value"> {{payroll.Name}}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <mat-card style="margin:10px;">
    <mat-card-content>
      <mat-list dense>
        <mat-list-item>
          <div class="list-item1">
            <b>Total (by shift)</b>
          </div>
          <div class="list-item2">
            <b>11.0</b>
          </div>
        </mat-list-item>
        <mat-list-item>
          <div class="list-item1">
            <b>Total (by FI-LO)</b>
          </div>
          <div class="list-item2">
            <b>11.0</b>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <mat-list dense>
    <mat-list-item>
      <div class="attendance-list-head1">
        <b>Date</b>
      </div>
      <div class="attendance-list-head2">
        <b>Total (Shift)</b>
      </div>
      <div class="attendance-list-head3">
        <b>Total (FI-LO)</b>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-expansion-panel [expanded]="false" *ngFor="let attendance of attendanceList">
      <mat-expansion-panel-header>
        <div class="attendance-list-head1">{{attendance.Date}}</div>
        <div class="attendance-list-head2">{{attendance.AllShift}}</div>
        <div class="attendance-list-head3">{{attendance.Filo}}</div>
      </mat-expansion-panel-header>
      <mat-panel-description>{{attendance.InOut}}</mat-panel-description>
    </mat-expansion-panel>
  </mat-list>
