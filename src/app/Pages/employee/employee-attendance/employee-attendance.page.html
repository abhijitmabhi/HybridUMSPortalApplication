<ion-header>
  <ion-toolbar color="aiubthemecolor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Attendance</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <!-- <mat-list class="list_padding">
    <mat-list-item>Month
      <mat-select class="align-right">
        <mat-option *ngFor="let payroll of reversedPayrollList" [value]="payroll.Value">
          {{payroll.Name}}
        </mat-option>
      </mat-select>
    </mat-list-item>
  </mat-list> -->

  <ion-item style="width: 100%; padding: 10px;">
    <ion-label>Select Semester</ion-label>
    <ion-select placeholder="Select One" [(ngModel)]='nrSelect' (ionChange)="onChangePayroll()">
      <ion-select-option *ngFor="let payroll of reversedPayrollList" [value]="payroll.Value"> {{payroll.Name}}</ion-select-option>
    </ion-select>
  </ion-item>

  <mat-list dense>
    <mat-list-item>
      <div class="list-item1" style="color:dodgerblue">
        <b>Total (by shift)</b>
      </div>
      <div class="list-item2" style="color:dodgerblue">
        <b>11.0</b>
      </div>
    </mat-list-item>
    <mat-list-item>
      <div class="list-item1" style="color:dodgerblue">
        <b>Total (by FI-LO)</b>
      </div>
      <div class="list-item2" style="color:dodgerblue">
        <b>11.0</b>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
  <mat-list dense>
    <mat-list-item>
      <div class="attendance-list-head1">
        <b>Date</b>
      </div>
      <div class="attendance-list-head2">
        <b>Total (Shift)</b>
      </div>
      <div class="attendance-list-head3">
        <b>Total (FI-LO)</b>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-expansion-panel [expanded]="false"  *ngFor="let attendance of attendanceList.AttendanceDetailModels">
      <mat-expansion-panel-header>
        <div class="attendance-list-head1">{{attendance.Date}}</div>
        <div class="attendance-list-head2">{{attendance.AllShift}}</div>
        <div class="attendance-list-head3">{{attendance.Filo}}</div>
      </mat-expansion-panel-header>
      <mat-panel-description>{{attendance.InOut}}</mat-panel-description>
    </mat-expansion-panel>
  </mat-list>
</ion-content>

<ion-footer>
  <div class="button-row">
    <button mat-button>Print</button>
  </div>
  <div class="footerDiv"></div>
</ion-footer>
